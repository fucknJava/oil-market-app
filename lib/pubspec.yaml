name: oil_market
description: Oil Market - магазин моторных масел
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI и базовые
  cupertino_icons: ^1.0.6
  material_floating_search_bar: ^0.3.4
  
  # State management
  provider: ^6.1.1
  
  # HTTP и API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Локальное хранилище
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Форматирование
  intl: ^0.18.1
  
  # UI компоненты
  carousel_slider: ^4.2.1
  badge: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Навигация и роутинг
  go_router: ^12.0.0
  flutter_native_splash: ^2.3.10
  
  # Уведомления
  flutter_local_notifications: ^15.1.0
  
  # Разрешения
  permission_handler: ^11.0.1
  
  # Аналитика (опционально)
  # firebase_core: ^2.24.1
  # firebase_analytics: ^11.0.1
  # firebase_crashlytics: ^3.2.0
  
  # Maps и геолокация (опционально)
  # google_maps_flutter: ^2.2.6
  # geolocator: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Шрифты
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  
  # Ассеты
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  # Генерация нативных файлов
  generate: true